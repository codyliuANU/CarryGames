<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a ui-sref="app.dashboard-v1" class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Войти под своей учетной записью</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="BattleTag" class="form-control no-border" ng-model="model.battle_tag" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Пароль" class="form-control no-border" ng-model="model.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Войти</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Забыли пароль?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Ещё нет своего профиля?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Создать профиль</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
